<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mi Tienda Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Mi Tienda Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="registro.html">Registro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Crea tu cuenta</h2>
                
                <form id="registrationForm" class="p-4 border rounded-3 bg-light" novalidate>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="fullName" required>
                        <div id="nameError" class="form-text error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico Duoc UC</label>
                        <input type="email" class="form-control" id="email" required>
                        <div id="emailError" class="form-text error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required minlength="6">
                        <div id="passwordError" class="form-text error-message"></div>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Registrarme</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center p-3 mt-auto">
        <p class="mb-0">&copy; 2025 - Desarrollo Fullstack II - Evaluación Parcial 1</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/utils.js"></script>
</body>
</html>
